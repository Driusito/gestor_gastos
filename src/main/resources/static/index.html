<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestor de Gastos</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* Reset y tipograf√≠a */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #f0f2f5;
      color: #333;
      font-size: 14px;
    }

    header {
      background: linear-gradient(90deg, #4e73df, #1cc88a);
      color: #fff;
      padding: 20px;
      text-align: center;
      font-size: 20px;
      font-weight: 600;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .card {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
      transition: transform 0.2s ease;
    }

    .card h3 {
      margin-bottom: 12px;
      font-size: 16px;
      color: #4e73df;
      text-align: center;
    }

    .expense {
      background: white;
      color: #e74c3c;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      padding: 16px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .chart-container {
      max-width: 350px;
      width: 100%;
      margin: 0 auto;
      display: flex;
      justify-content: center;
    }

    canvas {
      margin-top: 12px;
      max-width: 100%;
      height: 220px !important;
    }

    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 10 6px;
      margin-top: 12px;
      font-size: 14px;
    }

    th,
    td {
      padding: 10px 12px;
      text-align: center;
    }

    th {
      margin: 12px;
      background: #4e73df;
      color: white;
      font-weight: 500;
    }

    td {
      background: #f9f9f9;
      border-radius: 6px;
    }

    .btn {
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
      transition: background 0.2s ease;
      margin: 2px;
    }

    

    .btn-edit {
      background: #1cc88a;
      color: #fff;
    }

    .btn-edit:hover {
      background: #17a673;
    }

    .btn-success {
      background-color: #4e73df;
      color: #fff;
      margin: 12px 0;
    }

    .btn-success:hover {
      background-color: #2e59d9;
    }

    .btn-primary {
      background-color: #1cc88a;
      color: #fff;
    }

    .btn-primary:hover {
      background-color: #17a673;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 400px;
      margin: 0 auto;
      font-size: 14px;
    }

    input,
    select,
    button {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    button {
      background: #4e73df;
      color: #fff;
      font-weight: 500;
      cursor: pointer;
    }

    button:hover {
      background: #2e59d9;
    }

    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 15px;
      font-size: 14px;
    }

    .filters input,
    .filters select {
      font-size: 14px;
    }

    .import-export {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      margin: 20px 0;
    }
  </style>
</head>

<body>
  <header>
    <h1>Gestor de Gastos</h1>
  </header>

  <section class="dashboard">
    <div class="card expense">
      <h3>Total Gastos</h3>
      <p id="total-gastos">0.00‚Ç¨</p>
    </div>
    <div class="card">
      <h3>Distribuci√≥n</h3>
      <div class="chart-container">
        <canvas id="gastosChart"></canvas>
      </div>
    </div>
    <div class="card" style="grid-column: span 2;">
      <h3>Gastos por Categor√≠a</h3>
      <table>
        <thead>
          <tr>
            <th>Categor√≠a</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody id="tabla-categorias"></tbody>
      </table>
    </div>
  </section>

  <section class="dashboard">
    <div class="card" style="grid-column: span 2;">
      <h3>√öltimos Gastos</h3>

      <!-- Filtros -->
      <div class="filters">
        <select id="filtro-categoria">
          <option value="">Todas las categor√≠as</option>
          <option value="Alimentaci√≥n">üçî Alimentaci√≥n</option>
          <option value="Transporte">üöå Transporte</option>
          <option value="Ocio">üéÆ Ocio</option>
          <option value="Salud">üíä Salud</option>
          <option value="Educaci√≥n">üìö Educaci√≥n</option>
          <option value="Otros">üì¶ Otros</option>
        </select>
        <input type="date" id="filtro-fecha-inicio">
        <input type="date" id="filtro-fecha-fin">
        <button onclick="aplicarFiltros()">üîç Filtrar</button>
        <button onclick="limpiarFiltros()">‚ùå Limpiar</button>
      </div>

      <table>
        <thead>
          <tr>
            <th>Descripci√≥n</th>
            <th>Categor√≠a</th>
            <th>Cantidad</th>
            <th>Fecha</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tabla-gastos"></tbody>
      </table>
      <div style="text-align: center; margin-top: 15px;">
        <button class="btn btn-delete" onclick="eliminarTodosGastos()">üóëÔ∏è Borrar Todos</button>
      </div>
    </div>
  </section>

  <section class="dashboard">
    <div class="card" style="grid-column: span 2;">
      <h3 id="form-title">Agregar Nuevo Gasto</h3>
      <form id="form-gasto">
        <input type="text" id="descripcion" placeholder="Descripci√≥n" required>
        <input type="number" id="monto" placeholder="Cantidad" step="0.01" required>
        <select id="categoria" required>
          <option value="" disabled selected>Selecciona una categor√≠a</option>
          <option value="Alimentaci√≥n">üçî Alimentaci√≥n</option>
          <option value="Transporte">üöå Transporte</option>
          <option value="Ocio">üéÆ Ocio</option>
          <option value="Salud">üíä Salud</option>
          <option value="Educaci√≥n">üìö Educaci√≥n</option>
          <option value="Otros">üì¶ Otros</option>
        </select>
        <input type="date" id="fecha" required>
        <button type="submit" id="btn-submit">Guardar Gasto</button>
      </form>
    </div>
    <div class="import-export">
      <button onclick="exportarExcel()" class="btn btn-success">üìä Exportar a Excel</button>
      <button onclick="exportarCSV()" class="btn btn-primary">üìë Exportar a CSV</button>

      <h3>üì• Importar gastos</h3>
      <form id="formImportarExcel" enctype="multipart/form-data">
        <input type="file" name="file" accept=".xlsx" required>
        <button type="submit" class="btn btn-success">Importar Excel</button>
      </form>

      <form id="formImportarCSV" enctype="multipart/form-data">
        <input type="file" name="file" accept=".csv" required>
        <button type="submit" class="btn btn-primary">Importar CSV</button>
      </form>
    </div>
  </section>

  <script>
    const API_URL = "http://localhost:8080/api/v1/gastos";
    let chartInstance;
    let gastoEditando = null;
    let gastosGlobal = [];

    async function cargarGastos() {
      try {
        const response = await fetch(API_URL);
        gastosGlobal = await response.json();
        renderizarGastos(gastosGlobal);
      } catch (error) {
        console.error("Error cargando gastos:", error);
      }
    }

    function renderizarGastos(gastos) {
      const total = gastos.reduce((acc, g) => acc + g.monto, 0);
      document.getElementById("total-gastos").textContent = `${total.toFixed(2)}‚Ç¨`;

      const tabla = document.getElementById("tabla-gastos");
      tabla.innerHTML = "";
      gastos.slice(-5).forEach(gasto => {
        const fila = `<tr>
          <td>${gasto.descripcion}</td>
          <td>${gasto.categoria}</td>
          <td>${gasto.monto.toFixed(2)}‚Ç¨</td>
          <td>${gasto.fecha}</td>
          <td>
            <button class="btn btn-edit" onclick="editarGasto(${gasto.id}, '${gasto.descripcion}', ${gasto.monto}, '${gasto.categoria}', '${gasto.fecha}')">‚úèÔ∏è Editar</button>
            <button class="btn btn-delete" onclick="eliminarGasto(${gasto.id})">üóëÔ∏è Eliminar</button>
          </td>
        </tr>`;
        tabla.innerHTML += fila;
      });

      const categorias = {};
      gastos.forEach(g => {
        categorias[g.categoria] = (categorias[g.categoria] || 0) + g.monto;
      });

      const ctx = document.getElementById("gastosChart").getContext("2d");
      if (chartInstance) chartInstance.destroy();
      chartInstance = new Chart(ctx, {
        type: "pie",
        data: {
          labels: Object.keys(categorias),
          datasets: [{
            label: "Gastos por categor√≠a",
            data: Object.values(categorias),
            backgroundColor: ["#1abc9c", "#e67e22", "#3498db", "#9b59b6", "#f1c40f", "#e74c3c", "#2ecc71", "#34495e"]
          }]
        }
      });

      const tablaCategorias = document.getElementById("tabla-categorias");
      tablaCategorias.innerHTML = "";
      Object.entries(categorias).forEach(([cat, monto]) => {
        const fila = `<tr>
          <td>${cat}</td>
          <td>${monto.toFixed(2)}‚Ç¨</td>
        </tr>`;
        tablaCategorias.innerHTML += fila;
      });
    }

    function aplicarFiltros() {
      const categoria = document.getElementById("filtro-categoria").value;
      const inicio = document.getElementById("filtro-fecha-inicio").value;
      const fin = document.getElementById("filtro-fecha-fin").value;
      let filtrados = gastosGlobal;
      if (categoria) filtrados = filtrados.filter(g => g.categoria === categoria);
      if (inicio) filtrados = filtrados.filter(g => g.fecha >= inicio);
      if (fin) filtrados = filtrados.filter(g => g.fecha <= fin);
      renderizarGastos(filtrados);
    }

    function limpiarFiltros() {
      document.getElementById("filtro-categoria").value = "";
      document.getElementById("filtro-fecha-inicio").value = "";
      document.getElementById("filtro-fecha-fin").value = "";
      renderizarGastos(gastosGlobal);
    }

    async function eliminarGasto(id) {
      if (confirm("¬øSeguro que deseas eliminar este gasto?")) {
        try {
          await fetch(`${API_URL}/${id}`, { method: "DELETE" });
          await cargarGastos();
        } catch (error) {
          console.error("Error eliminando gasto:", error);
        }
      }
    }

    async function eliminarTodosGastos() {
      if (confirm("‚ö†Ô∏è ¬øSeguro que deseas borrar TODOS los gastos?")) {
        try {
          await fetch(`${API_URL}/all`, { method: "DELETE" });
          await cargarGastos();
        } catch (error) {
          console.error("Error eliminando todos los gastos:", error);
        }
      }
    }

    function editarGasto(id, descripcion, monto, categoria, fecha) {
      gastoEditando = id;
      document.getElementById("form-title").textContent = "Editar Gasto";
      document.getElementById("btn-submit").textContent = "Actualizar Gasto";
      document.getElementById("descripcion").value = descripcion;
      document.getElementById("monto").value = monto;
      document.getElementById("categoria").value = categoria;
      document.getElementById("fecha").value = fecha;
    }

    document.getElementById("form-gasto").addEventListener("submit", async (e) => {
      e.preventDefault();
      const nuevoGasto = {
        descripcion: document.getElementById("descripcion").value,
        monto: parseFloat(document.getElementById("monto").value),
        categoria: document.getElementById("categoria").value,
        fecha: document.getElementById("fecha").value
      };
      try {
        if (gastoEditando) {
          await fetch(`${API_URL}/${gastoEditando}`, {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(nuevoGasto)
          });
          gastoEditando = null;
          document.getElementById("form-title").textContent = "Agregar Nuevo Gasto";
          document.getElementById("btn-submit").textContent = "Guardar Gasto";
        } else {
          await fetch(API_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(nuevoGasto)
          });
        }
        cargarGastos();
        e.target.reset();
      } catch (error) {
        console.error("Error guardando/actualizando gasto:", error);
      }
    });

    cargarGastos();

    function exportarExcel() { window.location.href = "http://localhost:8080/api/v1/gastos/export/excel"; }
    function exportarCSV() { window.location.href = "http://localhost:8080/api/v1/gastos/export/csv"; }

    document.getElementById("formImportarExcel").addEventListener("submit", async function (e) {
      e.preventDefault();
      const formData = new FormData(this);
      try {
        const response = await fetch("http://localhost:8080/api/v1/gastos/import/excel", { method: "POST", body: formData });
        alert(await response.text());
        cargarGastos();
      } catch (error) { alert("Error al importar Excel: " + error); }
    });

    document.getElementById("formImportarCSV").addEventListener("submit", async function (e) {
      e.preventDefault();
      const formData = new FormData(this);
      try {
        const response = await fetch("http://localhost:8080/api/v1/gastos/import/csv", { method: "POST", body: formData });
        alert(await response.text());
        cargarGastos();
      } catch (error) { alert("Error al importar CSV: " + error); }
    });
  </script>
</body>

</html>
